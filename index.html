<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>JS30 challenge day 03 :  Scoped CSS Variables and JS</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://scontent-tpe1-1.xx.fbcdn.net/v/t1.0-9/17757579_1639423486071038_3078324388369589751_n.jpg?oh=3aeb1fb02900966bfdc8d4f670b21eb9&oe=59A0A102">
  
    <script src="js/index.js"></script>

</body>
</html>
